<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Our Library</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/solid.min.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>


  <!--Navbar Section starts Here!!!!-->
  <section id="navigationSection">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fa fa-university fa-sm"></i> Our Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-warning btn-sm text-primary" type="submit"><i
                class="fa fa-search fa-xs"></i>Search</button>
          </form>
        </div>
      </div>
    </nav>

  </section>
  <!--Navbar Section Ends Here!!!!-->


  <!--Division For Message Starts Here!!!-->
      <div id="message"></div>
 

  <!--Form Section Begins Here!!!-->
  <section id="formSection">
    <div class="container my-3">
      <form id="libraryForm">
        <h3><i class="fa fa-university fa-sm"></i> Our Library</h3>
        <hr>
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label"><i class="fa fa-book fa-sm"></i> Book Name :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="authorName" class="col-sm-2 col-form-label"><i class="fa fa-user fa-sm"></i> Author Name :
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="authorName">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"><i class="fa fa-theater-masks fa-sm"></i> Genre : </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genreName" id="sFiction" value="Science Fiction" checked>
              <label class="form-check-label" for="sFiction">
                Science Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genreName" id="cProgramming" value="Computer Programming">
              <label class="form-check-label" for="cProgramming">
                Computer Programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genreName" id="cArts" value="CulinaryArts">
              <label class="form-check-label" for="cArts">
                Culinary Arts
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary"><i class="fa fa-book fa-sm"></i> Add Books</button>
      </form>
    </div>
  </section>
  <!--Form Section Ends Here!!!-->

 

  <!--Table Section Begins Here!!!-->
  <section id="tableSection">
    <div class="container my-3">
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col"><i class="fa fa-book fa-sm"></i> Book Name </th>
            <th scope="col"><i class="fa fa-user fa-sm"></i> Author Name </th>
            <th scope="col"><i class="fa fa-theater-masks fa-sm"></i> Book Genre </th>
            <th scope="col"><i class="fa fa-tools fa-sm"></i> Action </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </section>
  <!--Table Section Ends Here!!!-->


  <!--Script Section for all JS files-->
  <section id="scriptsSection">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/solid.min.js"></script>
    <script src="js/index.js"></script>
  </section>
</body>

</html>
